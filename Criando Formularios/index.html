<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para<br/>
         agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" />
          </div>

          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" />
          </div>
        </div>
        
         <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="text" id="email" />
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" />
        </div>
      
      </div>
      </fieldset>
      

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="Your mentor's name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="Your mentor's name" />
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="section-mentorship">

          <legend> Seus Horários Disponíveis</legend>

          <h2>Primeira mentoria</h2>

          <div class="cols-wrapper">
            <div class="input-wrapper">
              <label for="event-date01">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date01" required />
            </div>
               <div class="cols-2">
              <div class="input-wrapper">
                <label for="event-begin01">Das</label>
                <input type="time" id="event-begin01" />
              </div>

              <div class="input-wrapper">
                <label for="event-end01">Até</label>
                <input type="time" id="event-end01" />
              </div>

              </div>
            </div>
        </fieldset>


       <fieldset>
          <section class="section-mentorship">
              <h2>Segunda mentoria</h2>
  
            <div class="cols-wrapper">
              <div class="input-wrapper">
                <label for="event-date02">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date02" required />
              </div>
    
                <div class="cols-2">
                  <div class="input-wrapper">
                    <label for="event-begin02">Das</label>
                    <input type="time" id="event-begin02" required />
                  </div>

                <div class="input-wrapper">
                  <label for="event-end02">Até</label>
                  <input type="time" id="event-end02" required />
                </div>
              
              </div>
        </div>
            
      </section>
  </fieldset>
   </form>
   <footer>
     <button
      class="button" 
      form="my-form">
      Salvar 
     </button>
    </footer>
   </div>
</body>
</html>
